<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery | CodingNepal</title>
    <link rel="stylesheet" href="style_gal.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="bag">Trekking</span>
        <span class="item" data-name="shoe">Char Dham</span>
        <span class="item" data-name="watch">Weekend</span>
        <span class="item" data-name="camera">Haridwar</span>
        <span class="item" data-name="headphone">Hotels</span>
      </div>
    </nav>
    <!-- filter Images -->
    <a href="index.html"> <button class="home"><i class="fas fa-caret-left"></i>&nbsp&nbsp Home Page</button></a>
    <div class="gallery">
      <div class="image" data-name="bag"><span><img src="3b8ad2c7b1be2caf24321c852103598a.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="camera_photographer_smoke_126548_3840x2160.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="dark-desktop.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="tree-2976739_1280.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="tree-alone.jpg" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="wallpp.jpg" alt=""></span></div>
      
    </div>
    <a href="index.html"> <button class="home"><i class="fas fa-caret-left"></i>&nbsp&nbsp Home Page</button></a>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script_gal.js"></script>

</body>
</html>
